<div class="page help_article">
    <div class="frame">
        <div class="row">
            <div class="article_content">
                <div class="hrow">
                    <h2 lang-data-ht2="Download"></h2>
                </div>
                <ol>
                    <img style="width: 100%;height: auto" src="/images/helpImg/1-1.png">
                    <div lang-data-ht2='Click "download now" to enter the product selection page, or click "product" on the navigation bar at the top of the official website'></div>
                    <img style="width: 100%;height: auto" src="/images/helpImg/1-2.png">
                    <div lang-data-ht2="There are three products available for download to cope with different mining scenarios:"></div>
                    <divx><xmx lang-data-ht2="Stand alone version:"></xmx><span lang-data-ht2="Graphical mining software for windows NVIDIA and AMD GPU platforms. It is suitable for mines, only can manage one workers."></span></divx>
                    <divx><xmx lang-data-ht2="Place-server edition:"></xmx><span lang-data-ht2="Graphical mining software for windows NVIDIA and AMD GPU platforms. It is suitable for mines, can manage multiple mining machines in multiple mines at the same time, and supports mixed management of different platforms."></span></divx>
                    <divx><xmx lang-data-ht2="Place-client version:"></xmx><span lang-data-ht2="This is the client installer of AMining site version. You need to install the server program first."></span></divx>
               </ol>
                <div class="hrow">
                    <h2 lang-data-ht2="Install the server"></h2>
                </div>
                <ol>
                   <div lang-data-ht2="After downloading the server application, then run the installation file and wait for the installation program to complete:"></div>
                    <img style="width: auto;height: 100%" src="/images/helpImg/1-3.png">
                    <div lang-data-ht2="After installation, you can find the icon of the installer in the status bar of the system:"></div>
                    <img style="width: auto;height: 100%" src="/images/helpImg/1-4.png">
                    <div lang-data-ht2='Click "enter web management" to enter the local server control page'></div>
                    <div lang-data-ht2="(Note: the access to the server control page may be blocked by the browser, and you can continue to access it.)"></div>
                    <img style="width: auto;height: 100%" src="/images/helpImg/1-5.png">
                    <div lang-data-ht2="First, you need to set a login key, which will be used as a credential for the current server login. Please pay attention to keeping it."></div>
                    <div lang-data-ht2="After the configuration is completed, enter the key just set again to complete the login."></div>
                    <div lang-data-ht2="So far, the installation and configuration of stand-alone version and site version have been basically completed."></div>
                </ol>
                <div class="hrow">
                    <h2 lang-data-ht2="Configuation the site"></h2>
                </div>
                <ol>
                    <div lang-data-ht2='After completing the installation of the server program and entering the service degree web management page, the page will display the "console" tab of the sidebar by default, in which you can see the system prompt that you need to create a "site" (place refers to the mine). Click new site, or click "site management" in the sidebar to enter the site configuration page'></div>
                    <img style="width: 100%;height: auto" src="/images/helpImg/1-7.png">
                    <div lang-data-ht2='Click the "Add new site" button in the upper right corner to create a new site'></div>
                    <img style="width: 100%;height: auto" src="/images/helpImg/1-8.png">
                    <div lang-data-ht2='You can configure the name of the site and the relevant settings of mining and pumping proportion for other personnel such as site server builders (if not, you need to set the pumping proportion amount to 0). Click Save to create a site successfully.'></div>
                    <div lang-data-ht2='So far, the installation program of the server has been basically completed'></div>
                </ol>
                <div class="hrow">
                    <h2 lang-data-ht2="Configuration the workers"></h2>
                </div>
                    <ol>
                        <div lang-data-ht2="After the service side has been installed, it is necessary to start deploying the miners."></div>
                        <div lang-data-ht2="First you need to download the client installation package for the mine (you can go to the official website to download it). After downloading, you can see a compressed package:"></div>
                        <img style="width: 100%;height: auto" src="/images/helpImg/1-10.png">
                        <div lang-data-ht2='First, configure "config.ini" file'></div>
                        <img style="width: 100%;height: auto" src="/images/helpImg/1-11.png">
                        <div lang-data-ht2='Clintkey: In the previous site management, click on the "Get Key" button of the corresponding site and paste it'></div>
                        <img style="width: 100%;height: auto" src="/images/helpImg/1-12.png">
                        <div lang-data-ht2="Next comes port configuration:In the status bar, right-click the server icon and select Open Directory"></div>
                        <img style="width: auto;height: 100%" src="/images/helpImg/1-13.png">
                        <div lang-data-ht2='In the directory, open the "Config" file'></div>
                        <img style="width: 100%;height: auto" src="/images/helpImg/1-14.png">
                        <img style="width: 100%;height: auto" src="/images/helpImg/1-15.png">
                        <div lang-data-ht2='There are port configurations related to the current server side. Make sure that the corresponding ports are mapped and consistent with the client port configuration.'></div>
                        <div lang-data-ht2='Once the configuration is complete, the configuration file and the client program can be sent down to each client, run, and then restart the server, so that the installation and configuration of the whole mine is completed.'></div>
                    </ol>
                <div class="divider"></div>
            </div>
            <div class="help_menu">
