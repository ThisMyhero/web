<!doctype html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/style_v2.css?v=18" rel="stylesheet" type="text/css">
    <link href="/css/style_software.css" rel="stylesheet" type="text/css">

</head>
<body>
<noscript>
    <iframe src="/www.googletagmanager.com/ns.html?id=GTM-KJ552JD" height="0" width="0"
            style="display:none;visibility:hidden"></iframe>
</noscript>
<header>
    <div class="frame">
       <a href="/" style="text-decoration:none !important;color: #2c2d37;display: block">
            <div  class="logo" title="minerstat"></div>
            <div style="float: left;line-height: 85px;margin-left: 15px;font-size: 20px;font-weight: 300" lang-data-ht="AMining" ></div>
        </a>
        <div id="hamburger"></div>
        <nav id="menu"></nav>
    </div>
</header>
<div class="software_page">
    <div class="frame">
        <h1 lang-data-ht="Software">Software</h1>
        <p lang-data-ht="Please select the product you want to know"></p>
        <div class="container">
            <div class="col_content">
                <h3 lang-data-ht="Mining monitoring and management"></h3>
                <div class="software_box">
                    <div class="icon msos"></div>
                    <h2 lang-data-ht="Standalone version"></h2>
                    <p lang-data-ht="Graphical mining software for windows NVIDIA and AMD GPU platforms. It is suitable for mines, only can manage one workers."></p>
                    <div class="buttons">
                        <a  class="button blue" onclick="downZip(1)" lang-data-ht="Download"></a>
                    </div>
                </div>
                <div class="software_box">
                    <div class="icon windows" style="background-position: -400px 0;"></div>
                    <h2 lang-data-ht="Place-server version"></h2>
                    <p lang-data-ht="Graphical mining software for windows NVIDIA and AMD GPU platforms. It is suitable for mines, can manage multiple mining machines in multiple mines at the same time, and supports mixed management of different platforms."></p>
                    <div class="buttons">
                        <a title="Windows GUI miner" onclick="downZip(2)" class="button blue" lang-data-ht="Download"></a>
                    </div>
                </div>
                <div class="software_box">
                    <div class="icon windows"></div>
                    <h2 lang-data-ht="Place-client version"></h2>
                    <p lang-data-ht="This is the client installer of 51mining site version. You need to install the server program first."></p>
                    <div class="buttons">
                        <a  title="Windows GUI miner" onclick="downZip(1)" class="button blue" lang-data-ht="Download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    [
        "/js/jquery.js","/js/templates/language.js","/js/templates/global.js?v=24"
    ].forEach(function (src) {
        var script = document.createElement("script");
        script.src = src;
        script.async = false;
        document.head.appendChild(script);
    });

</script>
</body>
</html>
