<div class="page help_article">
    <div class="frame">
        <div class="row">
            <div class="article_content">
                <div class="hrow">
                    <h2 lang-data-ht2="Basic configuration of site and workers"></h2>
                </div>
                <ol>
                    <div lang-data-ht2='All mining machines in the site can be operated in batches by applying templates, and the template related configurations are in "Config templates" in the sidebar. The following will introduce functions of each template configuration.'></div>
                </ol>
                <div class="hrow">
                    <h2 lang-data-ht2="Config templates"></h2>
                </div>
                <div class="hrow">
                    <h4 lang-data-ht2="Worker Config"></h4>
                </div>
                <ol>
                    <img style="width: 100%;height: auto" src="/images/helpImg/2-1.png">
                    <div lang-data-ht2="In this template, you can set the currency, pool address and wallet Address of the mining machine. After saving."></div>
                </ol>
                <div class="hrow">
                    <h4 lang-data-ht2="Setting"></h4>
                </div>
                <ol>
                    <div lang-data-ht2='First, click "add new Trmplate" in the upper right corner to add a new basic configuration template'></div>
                    <div lang-data-ht2='In "Setting", you can modify some basic configurations for all mining machines in the same field.'></div>
                    <div lang-data-ht2="The first is the related configuration of computer status"></div>
                    <img style="width: 100%;height: auto" src="/images/helpImg/2-2.png">
                    <div lang-data-ht2="(descriptions of all functions have been added to the interface)"></div>
                </ol>
                <div class="hrow">
                    <h4 lang-data-ht2="E-mail"></h4>
                </div>
                <ol>
                    <div lang-data-ht2="In the automatic warning function, if the alarm is triggered, the system will send the specified warning to the specified mailbox"></div>
                    <img style="width: 100%;height: auto" src="/images/helpImg/2-3.png">
                </ol>
                <div class="hrow">
                    <h4 lang-data-ht2="Auto"></h4>
                </div>
                <ol>
                    <img style="width: 100%;height: auto" src="/images/helpImg/2-4.png">
                    <div lang-data-ht2="Automation is a trigger that executes an operation after certain conditions are met. It allows you to automatically perform some operations you want in the case of miner state, console operation change, etc."></div>
                </ol>
                <div class="hrow">
                    <h4 lang-data-ht2="Overclocking"></h4>
                </div>
                <ol>
                    <div lang-data-ht2="*Note: overclocking is a professional operation. If you don't know about overclocking, we don't recommend you to do it."></div>
                    <img style="width: 100%;height: auto" src="/images/helpImg/2-5.png">
                    <div lang-data-ht2='Click "Config Templates" in the sidebar, and then select the "overclocking " tab to start configuring a new overclocking template.'></div>
                    <img style="width: 100%;height: auto" src="/images/helpImg/2-6.png">
                    <div lang-data-ht2="The overclocking template of miner a follows the type of graphics card for overclocking. For example, if an overclocking file of 3060ti is configured, all overclocking files installed with 3060ti will be overclocked according to the configuration of the overclocking template."></div>
                    <img style="width: 100%;height: auto" src="/images/helpImg/2-7.png">
                    <div lang-data-ht2="First select the name of a graphics card that needs overclocking"></div>
                    <div lang-data-ht2="Then you need to fine tune the overclocking parameters according to your needs"></div>
                    <img style="width: 100%;height: auto" src="/images/helpImg/2-8.png">
                    <div lang-data-ht2="If you don't know how to start, you can configure some of our preset overclocking parameters by clicking 'Append values'"></div>
                    <img style="width: auto;height: 100%" src="/images/helpImg/2-9.png">
                    <div lang-data-ht2="Click save after configuration. The configuration will take effect after restarting the server and client."></div>
                </ol>
                <div class="hrow">
                    <h4 lang-data-ht2="Templates for workers"></h4>
                </div>
                <ol>
                    <img style="width: 100%;height: auto" src="/images/helpImg/2-10.png">
                    <div lang-data-ht2="After the template configuration is completed, you can go to the miner configuration to apply the template to the miner."></div>
                    <div lang-data-ht2="You can add applied objects (sites or mining machines in sites) in the mining machine option"></div>
                    <img style="width: 100%;height: auto" src="/images/helpImg/2-11.png">
                    <img style="width: 100%;height: auto" src="/images/helpImg/2-12.png">
                    <div lang-data-ht2="Then specify the template corresponding to each function. After saving, the specified mining machine will operate according to the template (some template functions need to restart the server / client to take effect)."></div>
                </ol>
                <div class="divider"></div>
            </div>
