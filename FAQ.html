<header>
    <div class="frame">
       <a href="/" style="text-decoration:none !important;color: #2c2d37;display: block">
            <div  class="logo" title="minerstat"></div>
            <div style="float: left;line-height: 85px;margin-left: 15px;font-size: 20px;font-weight: 300" lang-data-ht="AMining" ></div>
        </a>
        <div id="hamburger"></div>
        <nav id="menu"></nav>
    </div>
</header>


<div class="page software_content" style="margin-top: 0;padding-top: 0">
    <div class="frame" style="padding-top: 0">
        <div class="faq" style="margin-top: 0;border: 0">
            <h2 lang-data-ht="Frequently asked questions">Frequently asked questions</h2>
            <p lang-data-ht="Get the answers to the frequently asked questions regarding the AMining"></p>
            <div class="row">
                <div class="element">
                    <h3 lang-data-ht="Which overclocking parameters are available?"></h3>
                    <p lang-data-ht="For Nvidia, you can set up parameters: power limit, core clock, memory clock, and static or automatic fans. For AMD, you can set up parameters: VDDC, VDDCI, MVDD, core clock, memory clock, core state, and static or automatic fans."></p>
                </div>
                <div class="element">
                    <h3 lang-data-ht="How many GPUs can I have in one rig/worker?"></h3>
                    <p lang-data-ht="One rig/worker can hold up to 16 GPUs. Please note that the more GPUs are in the system, the more time it takes for the rig to fully boot and start."></p>
                </div>
                <div class="element">
                    <h3 lang-data-ht="Does AMining support mixed mining rigs (AMD & Nvidia)?"></h3>
                    <p lang-data-ht="Officially, we donot support mixed mining rigs. In most cases, mixed rigs do work with minerstat, but they are more sensitive and have less options when tuning and optimizing."></p>
                </div>
                <div class="element">
                    <h3 lang-data-ht="Which coins are supported?"></h3>
                    <p lang-data-ht="We support all the currencies for which our mining client is listed, please refer to the list of product features."></p>
                </div>
                <div class="element">
                    <h3 lang-data-ht="Which pools are supported?"></h3>
                    <p lang-data-ht="We support mining on all pools - our current database includes more than 2,000 different pools and more than 250 multi-algo pools options, including the most popular ones Ethermine, Nanopool, Mining Pool Hub, NiceHash, zpool, and others."></p>
                </div>
                <div class="element">
                    <h3 lang-data-ht="Can AMining mining on a PC?"></h3>
                    <p lang-data-ht="Does AMining support mining on PC?  At present, the AMining single1-user version supports mining on PC, which supports the management of a workers.  If you want to manage more than one mining machine, please use the AMining Place edition."></p>
                </div>
                <div class="element">
                    <h3 lang-data-ht="Can I use AMining for free?"></h3>
                    <p lang-data-ht="Yes, AMining is currently partially open source and free."></p>
                </div>
                <div class="element">
                    <h3 lang-data-ht="Does AMining support Ethpill and RXBOOST?"></h3>
                    <p lang-data-ht="Yes, we do. Ethpill is used automatically and must be removed in case you donot want to use it. AMD Memory Tweak can be set up through the web dashboard or through the console and by setting the REF parameter to ~30, you can activate the RXBOOST."></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="register_cta gradient_squares">
    <div class="gs_background"></div>
    <div class="gs_square1"></div>
    <div class="gs_square2"></div>

    <p lang-data-ht="You can visit the help center!"></p>
    <a  class="button green" href="/help" lang-data-ht="Go to help center"></a>
</div>
